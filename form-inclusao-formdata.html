<!doctype html>
<html lang="en">

<head>
    <title>Formulario de Inclussão</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <h1>Formulario de Inclussão</h1>
        <form>
            <p>
                <label for="inCodigo">codigo</label>
                <input type="number" name="codigo" id="inCodigo">
            </p>
            <p>
                <label for="inNome">nome</label>
                <input type="text" name="nome" id="inNome">
            </p>
            <p>
                <label for="inEmail">email</label>
                <input type="email" name="email" id="inEmail">
            </p>
            <p>
                <input type="reset">
                <input type="submit">
            </p>
        </form>
    </main>
    <div id="resp"></div>
    <script src="js/cliente-insert-formdata.js"></script>
    <footer>
        <!-- place footer here -->
    </footer>
